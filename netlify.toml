[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs.thresholds]
    performance = 0.9

  [plugins.inputs.settings]
    preset = "desktop"
    locale = "es"

  [[plugins.inputs.audits]]
    path = ""

  [[plugins.inputs.audits]]
    path = "contact.html"

  [[plugins.inputs.audits]]
    path = "something-that-doesnt-exist.html"

  [[plugins.inputs.audits]]
    serveDir = "about"
    output_path = "reports/about.html"




